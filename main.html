<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Background-Gen</title>
</head>
<body id="main-content">
    <main>
        <script>
            function pickColor(elementId) {
                // prompts user to enter a color and sets the value to the var of colorInput
                let colorInput = prompt("Please enter a color:");

                // sets the bg color of the element with the elementID provided in the
                // argument to the value of colorInput
                document.getElementById(elementId).style.backgroundColor = colorInput;
            }
            
            // function that combines the colours, given by the user, into a gradient
            // going from left to right.
            function bgChange() {
                // Get the background color of the "pallete-1" element
                let palColourOne = document.getElementById("pallete-1").style.backgroundColor;

                // Get the background color of the "pallete-2" element
                let palColourTwo = document.getElementById("pallete-2").style.backgroundColor;

                // Set the background image of the "main-content" element to a linear 
                // gradient that blends the two colors
                document.getElementById("main-content").style.backgroundImage = `linear-gradient(to right, ${palColourOne}, ${palColourTwo}`;
            }
        </script>

        <header>
            <h1 id="heading">Background Gradient Generator</h1>
        </header>

        <div class="body-contain">
            <div id="pallete-contain">
                <div id="pallete-1" onclick="pickColor('pallete-1')">
                    <p>click me!</p>
                </div>
                <div id="pallete-2" onclick="pickColor('pallete-2')">
                    <p>click me!</p>
                </div>
            </div>
            <div id="sub-text">
                <button onclick="bgChange()">Combine colours</button>
                <p>
                    Current CSS background:
                    <p id="current-bg"></p>
                </p>
            </div>
            <div id="css-display">
                <p>Linear gradient (left to right, rgb(),rgb())</p>
            </div>
        </div>
    </main>
</body>
</html>
